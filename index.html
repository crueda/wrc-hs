<script type="text/javascript">    
 var dict = {};
 var car = null;
 var lon_view = null;

 window.onload = function() { initLayer(); setInterval(reloadLayer,2000)};

<body>
  <div class="container-fluid">

</div>
<script>
function getGET()
    {
        // capturamos la url
        var loc = document.location.href;
        // si existe el interrogante
        if(loc.indexOf('?')>0)
        {
            // cogemos la parte de la url que hay despues del interrogante
            var getString = loc.split('?')[1];
            // obtenemos un array con cada clave=valor
            var GET = getString.split('&');
            var get = {};
 
            // recorremos todo el array de valores
            for(var i = 0, l = GET.length; i < l; i++){
                var tmp = GET[i].split('=');
                get[tmp[0]] = unescape(decodeURI(tmp[1]));
            }
            return get;
        }
    }

 var image = new ol.style.Circle({
   radius: 10,
   fill: new ol.style.Fill({
     color: 'rgba(255,0,0,0.2)'
   }),
   stroke: new ol.style.Stroke({color: 'red', width: 0})
 });

 var styles = {
   'Point': [new ol.style.Style({
     image: image
   })],
   'MultiPoint': [new ol.style.Style({
     image: image
   })],        
   'Circle': [new ol.style.Style({
     stroke: new ol.style.Stroke({
       color: 'red',
       width: 2
     }),
     fill: new ol.style.Fill({
       color: 'rgba(255,0,0,0.2)'
     })
   })]
 };

 var styleFunction = function(feature, resolution) {
   return styles[feature.getGeometry().getType()];
 };

 var allFeatures = [];

 var vectorSource = new ol.source.Vector({
   features: allFeatures
 });

 var vectorLayer = new ol.layer.Vector({
   title: 'Tracking WRC & WRC2',
   style: styles,
   source: vectorSource
 });

 var projection = ol.proj.get('EPSG:3857');

 var vectorKmlRally = new ol.layer.Vector({
   title: 'Sweden 2016',
   visible: true,

   source: new ol.source.Vector({
     url: './kml/suecia.kml',
     format: new ol.format.KML()
   })
 });

 var vectorKmlRallyJueves = new ol.layer.Vector({
   title: 'Sweden 2016 - Thursday',
   visible: true,

   source: new ol.source.Vector({
     url: './kml/suecia_jueves.kml',
     format: new ol.format.KML()
   })
 });

 var vectorKmlRallyViernes = new ol.layer.Vector({
   title: 'Sweden 2016 - Friday',
   visible: false,

   source: new ol.source.Vector({
     url: './kml/suecia_viernes.kml',
     format: new ol.format.KML()
   })
 });

 var vectorKmlRallySabado = new ol.layer.Vector({
   title: 'Sweden 2016 - Saturday',
   visible: false,

   source: new ol.source.Vector({
     url: './kml/suecia_sabado.kml',
     format: new ol.format.KML()
   })
 });

 var vectorKmlRallyDomingo = new ol.layer.Vector({
   title: 'Sweden 2016 - Sunday',
   visible: false,

   source: new ol.source.Vector({
     url: './kml/suecia_domingo.kml',
     format: new ol.format.KML()
   })
 });

 var vectorKmlMonteJueves = new ol.layer.Vector({
   title: 'Montecarlo - Jueves',
   visible: false,
   source: new ol.source.Vector({
     url: './kml/monte_jueves.kml',
     format: new ol.format.KML()
   })
 });
 var vectorKmlMonteViernes = new ol.layer.Vector({
   title: 'Montecarlo - Viernes',
   visible: false,
   source: new ol.source.Vector({
     url: './kml/monte_viernes.kml',
     format: new ol.format.KML()
   })
 });
 var vectorKmlMonteSabado = new ol.layer.Vector({
   title: 'Montecarlo - Sabado',
   visible: false,
   source: new ol.source.Vector({
     url: './kml/monte_sabado.kml',
     format: new ol.format.KML()
   })
 });

 function check_car(car, new_car, lat, lon) {
  if (car == new_car) {
    lat_view = lat;
    lon_view = lon;

    var new_view = new ol.View({
        center: ol.proj.transform([lon, lat], 'EPSG:4326', 'EPSG:3857'),
        zoom: map.getView().getZoom()
     });

    //map.setView(new_view);
    var new_pos = ol.proj.transform([lon, lat], 'EPSG:4326', 'EPSG:3857');

    var pan = ol.animation.pan({
      duration: 1200,
      source:  (map.getView().getCenter()),
    });
    map.beforeRender(pan);
    //view.setCenter(new_pos);
    


    map.setView(new_view);
  }
 }

 function add(ident, alias, lon, lat, tracking_state, vehicle_state) {
   var geo_point = new ol.geom.Point(ol.proj.transform([lon, lat], 'EPSG:4326',     
     'EPSG:3857'));

   var iconFeature = new ol.Feature({
    geometry: geo_point,
    name: alias
  });

   if (vehicle_state ==  "VEHICLE_STOPPED") {
     var iconStyle = new ol.style.Style({
      image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
       scale: 1,
       src: 'img/Stop/FiaStop'+ident+'.png'
     }))
    });
   }
   else if (vehicle_state ==  "YELLOW_FLAG_CONFIRM") {
     var iconStyle = new ol.style.Style({
      image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
       scale: 0.8,
       src: 'img/YellowFlagConfirm/FiaYellowFlagConfirm'+ident+'.png'
     }))
    });        
   }
   else {
     var iconStyle = new ol.style.Style({
      image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
       scale: 1,
       src: 'img/OnStage/FiaOnStage'+ident+'.png'
     }))
    });
   }

   iconFeature.setStyle(iconStyle);
   iconFeature.setId(ident);

   vectorSource.addFeature(iconFeature);
 }

 function initLayer() {
  var valores=getGET();
  if(valores)
  {
    // hacemos un bucle para pasar por cada indice del array de valores
    for(var index in valores)
    {
      //alert(valores[index]);
      car = valores[index];
    }
  }
  
   $.getJSON( "tracking_wrc.json", function( data ) {
     var items = [];
     $.each( data, function( key, val ) {
       add (val.properties.license,val.properties.alias,val.geometry.coordinates[0],val.geometry.coordinates[1],val.properties.tracking_state,val.properties.vehicle_state);
       dict[val.properties.license] = [val.geometry.coordinates[0],val.geometry.coordinates[1]];
       
       if (car != null) {
        check_car(car, val.properties.license,val.geometry.coordinates[1],val.geometry.coordinates[0]);
        var init_view = new ol.View({
                center: ol.proj.transform([val.geometry.coordinates[1],val.geometry.coordinates[0]], 'EPSG:4326', 'EPSG:3857'),
                zoom: 14
             });
        map.setView(init_view);
        }

     });                    
   });          

 }

 function reloadLayer() {
   $.getJSON( "tracking_wrc.json", function( data ) {
     var items = [];
     $.each( data, function( key, val ) {
       check (val.properties.license,val.properties.alias,val.geometry.coordinates[0],val.geometry.coordinates[1],val.properties.tracking_state,val.properties.vehicle_state);

       if (car != null)
        check_car(car, val.properties.license,val.geometry.coordinates[1],val.geometry.coordinates[0]);
     });               
   });
 }

 function check(ident,alias,lon,lat,tracking_state,vehicle_state) {                        
   if (dict[ident][0] != lon) 
    //if (dict[ident][0] != lon  || dict[ident][1] != lat) 
             {
               iFeature = vectorSource.getFeatureById(ident);
               if (iFeature!=null) {
                 vectorSource.removeFeature(iFeature);
                 add (ident,alias,lon,lat,tracking_state,vehicle_state);
               }
             }
           }

           var toner = new ol.layer.Tile({
             title: 'Toner',
             type: 'base',
             visible: false,
             source: new ol.source.Stamen({
               layer: 'toner'
             })
           });

           var roads = new ol.layer.Tile({
             title: 'Roads',
             type: 'base',
             visible: true,
             source: new ol.source.XYZ({
               url: 'http://1.maptile.lbs.ovi.com/maptiler/v2/maptile/newest/normal.day/{z}/{x}/{y}/256/png8?lg=es&app_id=XauXjbuily9soJuafQ8d&token=qg4GasqCW0lTKZbyeID3_A'
             })
           });


           var sat = new ol.layer.Tile({
             title: 'MapQuest Aereal',
             type: 'base',
             visible: false,
             source: new ol.source.MapQuest({layer: 'sat'})

           });


           var osm = new ol.layer.Tile({
             title: 'OpenStreetMap',
             type: 'base',
             visible: false,
             source: new ol.source.OSM()
           });

           var map = new ol.Map({
             layers: [

             new ol.layer.Group({
               'title': 'Base maps',
               layers: [

               toner, roads, sat, osm


               ]
             }),


             new ol.layer.Group({
               'title': 'WRC',
               layers: [vectorKmlRally, vectorKmlRallyJueves, vectorKmlRallyViernes, vectorKmlRallySabado, vectorKmlRallyDomingo, vectorKmlMonteJueves, vectorKmlMonteViernes, vectorKmlMonteSabado, vectorLayer
               ]
             })

             ],
           //layers: [raster, vectorLayer],
           target: 'map',
           view: new ol.View({
             center: ol.proj.transform([13.69, 60.03], 'EPSG:4326', 'EPSG:3857'),
             zoom: 11
           })
         });


           var layerSwitcher = new ol.control.LayerSwitcher({
                             tipLabel: 'Capas' // Optional label for button
                           });
           map.addControl(layerSwitcher);
           map.addControl(new ol.control.FullScreen());

           map.addControl(new ol.control.ZoomSlider({
            maxResolution: 0.5972,
            minResolution: 39135.76
          }));


           map.addControl(new ol.control.OverviewMap({
            collapsed: true
          }));
           var scaleLineControl = new ol.control.ScaleLine();

           map.addControl(scaleLineControl);

           map.addControl(new ol.control.MousePosition({
            undefinedHTML: '',
            projection: 'EPSG:4326',
            coordinateFormat: function(coordinate) {
              return ol.coordinate.format(coordinate, '{x}, {y}', 4);
            }
          }));

          var info = $('#info');
            info.tooltip({
             animation: false,
             trigger: 'manual'
           });

            var displayFeatureInfo = function(pixel) {
             info.css({
               left: pixel[0] + 'px',
               top: (pixel[1] - 15) + 'px'
             });
             var feature = map.forEachFeatureAtPixel(pixel, function(feature, layer) {
               return feature;
             });
             if (feature) {
             //alert(feature.get('name'));
             info.tooltip('hide')
             .attr('data-original-title', feature.get('name'))
             .tooltip('fixTitle')
             .tooltip('show');
           } else {
             info.tooltip('hide');
           }
         };
         
         map.on('pointermove', function(evt) {
           if (evt.dragging) {
             info.tooltip('hide');
             return;
           }
           displayFeatureInfo(map.getEventPixel(evt.originalEvent));
         });
         
         map.on('click', function(evt) {
           displayFeatureInfo(evt.pixel);
         });
         
       </script>
